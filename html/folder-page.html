<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Папки</title>
    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/folder-style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/menu-style.css">
</head>
<body>
    <header class="header">
        <div class="logo-search-group">
            <div class="logo">F<span>SS</span></div>
            <input type="text" placeholder="Поиск" class="search-input">
        </div>
        <div class="user-profile">
            <img src="/img/UserIcon.svg" alt="Аватар пользователя" class="avatar">
            <div class="user-info-row">
                <p class="user-info">ФИО</p>
                <p class="user-info">Роль</p>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <aside class="sidebar">
            <ul class="icon-list">
                <li><a href="/html/main-page.html"><img src="/img/Files.svg" alt=""></a></li>
                <li><a href="/html/folder-page.html" class="active"><img src="/img/Folders.svg" alt=""></a></li>
                <li><a href="/html/login-page.html"><img src="/img/ArrowSquareLeft.svg" alt=""></a></li>
            </ul>
        </aside>
        <!-- Основной контент -->
        <main class="content">
            <h1 class="title">Папки</h1>

            <!-- Контейнер для карточек папок -->
            <div class="folders-grid">
                <!-- Карточка папки -->
                <div class="folder-card">
                    <img src="/img/Folder.svg" alt="">
                    <div class="folder-text">
                        <h3>Документы</h3>
                        <p>7 файлов</p>
                    </div>
                </div>
                <div class="folder-card">
                    <img src="/img/Folder.svg" alt="">
                    <div class="folder-text">
                        <h3>Чеки</h3>
                        <p>10 файлов</p>
                    </div>
                </div>

                <div class="folder-card">
                    <img src="/img/Folder.svg" alt="">
                    <div class="folder-text">
                        <h3>Накладные</h3>
                        <p>8 файлов</p>
                    </div>
                </div>
                <div class="folder-card">
                    <img src="/img/Folder.svg" alt="">
                    <div class="folder-text">
                        <h3>Паспорта</h3>
                        <p>3 файлов</p>
                    </div>
                </div>
                <div class="folder-card">
                    <img src="/img/Folder.svg" alt="">
                    <div class="folder-text">
                        <h3>Отчёт 2025</h3>
                        <p>1 файлов</p>
                    </div>
                </div>
                <!-- Кнопка должна быть видна админу -->
                <button id="OpenModalBtn" class="open-modal-btn">
                    <img src="/img/PlusWhite.svg" alt="">Добавить папку
                </button>
            </div>
        </main>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="title">Создание папки</h2>

            <div class="form-grid">
                <div class="input-group">
                    <label class="label">Название</label>
                    <input type="text" placeholder="Введите название папки" class="input">
                </div>
                <button class="btn save">Создать</button>
            </div>
        </div>
    </div>
</body>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            }
        }

        function fetchData(query) {
            // Отправляем запрос к API C#
            fetch(`/api/document?query=${query}`) // Замените на ваш URL
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    searchResults.innerHTML = <p>Ошибка при выполнении запроса.</p>;
                });
        }

        function displayResults(results) {
            searchResults.innerHTML = ''; // Очищаем предыдущие результаты
            if (results.length === 0) {
                searchResults.innerHTML = <p>Ничего не найдено.</p>;
                return;
            }

            const ul = document.createElement('ul');
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result.title; // Предполагается, что у вас есть поле title
                ul.appendChild(li);
            });
            searchResults.appendChild(ul);
        }

        const delayedFetchData = debounce(fetchData, 300); // Задержка 300мс

        searchInput.addEventListener('input', function(event) {
            const query = event.target.value;
            delayedFetchData(query);
        });
    </script>
    <script>
        function updateTableVisibility() {
        const table = document.querySelector('.files-table');
        const tbody = document.getElementById('files-tbody');
        const noFilesMessage = document.querySelector('.no-files-message');
        const paginationRow = document.querySelector('.pagination-row'); // добавляем выборку пагинации
        const pageInfo = document.getElementById('pageInfo'); // добавляем выборку элемента с информацией о страницах

        // Проверяем, есть ли строки в tbody
        const hasRows = tbody.querySelectorAll('tr').length > 0;

        if (hasRows) {
            // Если есть строки — показываем таблицу, скрываем сообщение, показываем пагинацию и info
            table.style.display = 'table';
            noFilesMessage.style.display = 'none';
            paginationRow.style.display = 'flex'; // показываем пагинацию
            pageInfo.style.display = 'block'; // показываем информацию о страницах
        } else {
            // Если нет строк — скрываем таблицу, показываем сообщение, скрываем пагинацию и info
            table.style.display = 'none';
            noFilesMessage.style.display = 'block';
            paginationRow.style.display = 'none'; // скрываем пагинацию
            pageInfo.style.display = 'none'; // скрываем информацию о страницах
        }
        }

        // Вызываем функцию при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateTableVisibility);
    </script>

    <script>
        document.getElementById('AddNewFile').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение кнопки
            document.getElementById('fileInput').click(); // Кликаем на скрытый input file
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            // Здесь можно обработать выбранный файл, например, отправить на сервер
            let file = this.files[0];

            if (file) {
                let fileName = file.name;
                let fileExtension = '.' + fileName.split('.').pop(); // Получаем расширение файла, добавляем точку в начале
                let fileNameWithoutExtension = fileName.substring(0, fileName.lastIndexOf('.')); // Обрезаем расширение
                document.getElementById('DocType').value = fileExtension;
                document.getElementById('DocName').value = fileNameWithoutExtension;
            } else {
                document.getElementById('DocType').value = 'Ошибка загрузки'; // Очищаем поле, если файл не выбран
            }
            // Дальнейшая обработка файла (загрузка на сервер и т.д.)
        });

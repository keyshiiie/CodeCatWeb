<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все файлы</title>
    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <header class="header">
        <div class="logo">F<span>SS</span></div>
        <input type="text" placeholder="Поиск" class="search-input">
        <div class="user-profile">
            <img src="avatar.png" alt="Аватар пользователя" class="avatar">
            <span>ФИО</span>
            <span>Роль</span>
        </div>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <ul class="icon-list">
                <li><a href="#" class="active"><img src="/img/Files.svg" alt=""></a></li>
                <li><a href="#"><img src="/img/Folders.svg" alt=""></a></li>
            </ul>
        </aside>

        <main class="content">
            <h1>Все файлы</h1>

            <div class="filters-box">
                <div class="filters">
                    <img src="/img/filter.svg" alt="" class="filter-icon">
                    <select name="sender" id="sender" class="filter-select">
                        <option value="">Отправитель</option>
                    </select>
                    <select name="date" id="date" class="filter-select">
                        <option value="">Дата</option>
                    </select>
                    <select name="format" id="format" class="filter-select">
                        <option value="">Формат</option>
                    </select>
                    <select name="type" id="type" class="filter-select">
                        <option value="">Тип</option>
                    </select>
                    <button type="button" class="reset-btn">
                        <img src="/img/Path.svg" alt="Сбросить">
                    </button>
                </div>
                <button type="button" class="download-btn">
                    <img src="/img/Folder_Download.svg" alt="Скачать">
                    Скачать
                </button>
            </div>

            <table class="files-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="select-all"></th>
                        <th class="sort-active">Название</th>
                        <th>Отправитель</th>
                        <th>Дата</th>
                        <th>Формат</th>
                        <th>Тип документа</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td class="bold">Rosie Pearson</td>
                        <td>979 Immanuel Ferry</td>
                        <td>27.11.2025</td>
                        <td>DOCS</td>
                        <td>Договор, Чек</td>
                    </tr>
                    <tr class="empty-row">
                        <td colspan="6">
                            <button class="open-modal-btn">Добавить документ</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <span id="pageInfo">Страница 1/1. Результатов поиска: 2</span>
            <div class="pagination">
                <button class="prev-btn" aria-label="Предыдущая страница">←</button>
                <div class="page-numbers"></div>
                <button class="next-btn" aria-label="Следующая страница">→</button>
            </div>
        </main>
    </div>
</body>
</html>

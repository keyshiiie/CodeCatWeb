    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            }
        }

        function fetchData(query) {
            // Отправляем запрос к API C#
            fetch(`/api/document?query=${query}`) // Замените на ваш URL
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    searchResults.innerHTML = <p>Ошибка при выполнении запроса.</p>;
                });
        }

        function displayResults(results) {
            searchResults.innerHTML = ''; // Очищаем предыдущие результаты
            if (results.length === 0) {
                searchResults.innerHTML = <p>Ничего не найдено.</p>;
                return;
            }

            const ul = document.createElement('ul');
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result.title; // Предполагается, что у вас есть поле title
                ul.appendChild(li);
            });
            searchResults.appendChild(ul);
        }

        const delayedFetchData = debounce(fetchData, 300); // Задержка 300мс

        searchInput.addEventListener('input', function(event) {
            const query = event.target.value;
            delayedFetchData(query);
        });
    </script>

            }
            // Дальнейшая обработка файла (загрузка на сервер и т.д.)
        });
    </script>
    <script>
        // Параметры пагинации
        const itemsPerPage = 4; // Количество элементов на странице
        let currentPage = 1;
        let totalPages = 1;

        // Функция обновления отображения пагинации
        function updatePagination() {
        // Блокировка кнопок
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
        
        // Обновление информации о странице
        const pageInfo = document.getElementById('pageInfo');
        pageInfo.textContent = `Страница ${currentPage}/${totalPages}. Результатов поиска: ${totalItems}`;
        
        // Отображение номеров страниц (можно расширить для множественных страниц)
        const pageNumbers = document.querySelector('.page-numbers');
        pageNumbers.textContent = currentPage;
        }

        // Функция отображения элементов для текущей страницы
        function showPage(page) {
        const tbody = document.getElementById('files-tbody');
        const rows = tbody.querySelectorAll('tr');
        
        // Скрываем все строки
        rows.forEach(row => row.style.display = 'none');
        
        // Определяем диапазон для текущей страницы
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        // Показываем только нужные строки
        for (let i = startIndex; i < endIndex && i < rows.length; i++) {
            rows[i].style.display = '';
        }
        }

        // Функция инициализации пагинации
        function initPagination() {
        const tbody = document.getElementById('files-tbody');
        const rows = tbody.querySelectorAll('tr');
        totalItems = rows.length;
        totalPages = Math.ceil(totalItems / itemsPerPage);
        
        // Привязываем обработчики к кнопкам
        document.querySelector('.prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
            updatePagination();
            }
        });

        document.querySelector('.next-btn').addEventListener('click', () => {
            if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
            updatePagination();
            }
        });

        // Инициализируем первую страницу
        showPage(1);
        updatePagination();
        }

        // Запускаем пагинацию после загрузки DOM
        document.addEventListener('DOMContentLoaded', initPagination);

    </script>
